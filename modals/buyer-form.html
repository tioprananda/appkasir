<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/fontawesome-free-6.2.1-web/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/jquery/jquery-ui-1.9.2.custom/css/base/jquery-ui-1.9.2.custom.min.css">
 
</head>
<body>
    
    <div class="container ">
        <div class="row">
            <div class="col-12 mt-3">
                    <input type="text" class="form-control form-control sm mb-2" placeholder="Nama Buyer / Customer" id="name" autofocus required>
                    <input type="text" class="form-control form-control sm mb-2" placeholder="Alamat" id="address">
                    <input type="text" class="form-control form-control sm mb-2" placeholder="Website" id="website">
                    <input type="text" class="form-control form-control sm mb-2" placeholder="Nomot Telp 1" id="telp-one">
                    <input type="text" class="form-control form-control sm mb-2" placeholder="Nomor Telp 2" id="telp-two">
                    <input type="text" class="form-control form-control sm mb-2" placeholder="Email" id="email">
                    <button class="btn btn-sm btn-primary float-end" onclick="addBuyerData()"><i class="fa fa-paper-plane"></i>Submit</button>
            </div>
        </div>
    </div>

    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/jquery/jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="../assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/buyer.js"></script>
    <script src="../assets/js/require.js"></script>
</html>
