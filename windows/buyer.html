<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/fontawesome-free-6.2.1-web/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
</head>

<body id="buyer-data">

       <!-- awal nav -->
       <nav class="navbar navbar-dark bg-dark fixed-top">
        <div style="display: inline-block; color: aliceblue">
          <img src="../assets/img/icons/team.png" width="30" height="30" id="icon-page-customer" alt="" style="margin-left:15px;">
          <span id="page-customer" class="ms-2" style="font-size: 14.5px">Menu Data Customer</span>
        </div>
        <div style="display: inline-block">
            <!-- awal button close, minimize, signout -->
            <button class="btn btn-sm btn-secondary" style="background-color:  #08b2bb; margin: 0px 15px;" onclick="closeCustomer()"><i class="fa fa-home"></i> Home</button>
            <!-- akhir button close, minimize, signout -->
          </div>
        </div>
      </nav>
    <!-- akhir nav -->

    <!-- awal toolbar -->
    <div class="toolbar" style="margin-top: 55px;">
        <div class="toolbar-menu">
            <div class="row">
                <div class="col-xl-12">
                    <div class="main-toolbar">
                        <div class="row g-3">
                            <!-- awal menu -->
                            <div class="col-auto">
                                <button class="btn btn-sm btn-light btn-light-bordered" id="add-data" title="Tambah Data" data-bs-toggle="modal" data-bs-target="#tambahDataModal" onclick="openFormAddData()"><i class="fa fa-plus"></i></button>
                                <button class="btn btn-sm btn-light btn-light-bordered" onclick="deleteAction()"
                                    id="delete-multiple-data" data-bs-toggle="tooltip" title="Hapus">
                                    <i class="fa fa-trash"></i>
                                </button>
                                <button class="btn btn-sm btn-light btn-light-bordered" title="Export CSV"
                                    onclick="exportData('csv')">
                                    <i class="fa fa-file-excel"></i>
                                </button>
                                <button class="btn btn-sm btn-light btn-light-bordered" title="Export PDF"
                                    onclick="exportData('pdf')">
                                    <i class="fa fa-file-pdf"></i>
                                </button>
                                <button class="btn btn-sm btn-light btn-light-bordered" title="Print Table" onclick="printData()"><i class="fa fa-print"></i></button>
                                <button class="btn btn-sm btn-light btn-light-bordered" onclick="selectAll()"
                                    id="select-all" title="Select All">
                                    <i class="fa fa-check"></i>
                                </button>
                                <button class="btn btn-sm btn-light btn-light-bordered" onclick="unSelectAll()"
                                    id="unselect-all" title="Unselect All">
                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                            <!-- akhir menu -->

                            <!-- awal droplist -->
                            <div class="col-auto">
                                <select name="" id="row_per_page" class="form-select form-select-sm">
                                    <option value="13">13</option>
                                    <option value="50">50</option>
                                    <option value="75">75</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                            <!-- akhir droplist -->

                            <!-- awal search -->
                            <div class="col-auto">
                                <div class="input-group mb-2" id="search-input-group">
                                    <input type="text" class="form-control form-control-sm" id="search-data"
                                        name="search-data" placeholder="search" />
                                    <div class="input-group-append">
                                        <button class="btn btn-sm btn-light btn-light-bordered" id="btn-search-data">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- akhir search -->

                            <!-- awal paginantion -->
                            <div id="pagination" class="col-auto">
                                <div class="btn-group btn-group-sm">
                                    <div class="btn-group btn-group-sm">
                                        <a href="#" class="btn btn-sm btn-light btn-light-bordered" id="first-page"><i
                                                class="fa fa-step-backward"></i></a>
                                        <a href="#" class="btn btn-sm btn-light btn-light-bordered" id="prev-page"><i
                                                class="fa fa-backward"></i></a>
                                    </div>
                                    <div class="input-group input-group-sm me-1">
                                        <input type="text" class="form-control form-control-sm" id="page_number"
                                            value="1" />
                                        <input type="text" class="form-control font-control-sm" id="total_pages"
                                            readonly />
                                    </div>
                                    <div class="btn-group btn-group-sm">
                                        <a href="#" class="btn btn-sm btn-light btn-light-bordered" id="next-page"><i
                                                class="fa fa-forward"></i></a>
                                        <a href="#" class="btn btn-sm btn-light btn-light-bordered" id="last-page"><i
                                                class="fa fa-step-forward"></i></a>
                                    </div>
                                </div>
                            </div>
                            <!-- akhir pagiantion -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- akhir toolbar -->

    <!-- awal modal box -->

    <!-- Modal -->
    <div class="modal fade" id="tambahDataModal" tabindex="-1" aria-labelledby="tambahDataModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tambahDataModalLabel">Tambah Data</h5>
                </div>
                <div class="modal-body">
                    <div class="col-auto py-2">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control buyer-form" placeholder="Nama"
                                id="buyer-name" required />
                        </div>
                    </div>
                    <div class="col-auto py-2">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-address-book"></i></span>
                            <input type="text" class="form-control buyer-form" placeholder="Alamat"
                                id="buyer-address" />
                        </div>
                    </div>
                    <div class="col-auto py-2">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-globe"></i></span>
                            <input type="text" class="form-control buyer-form" placeholder="Website"
                                id="buyer-website" />
                        </div>
                    </div>
                    <div class="col-auto py-2">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-phone-square"></i></span>
                            <input type="text" class="form-control buyer-form" placeholder="Telp 1"
                                id="buyer-telp-one" />
                        </div>
                    </div>
                    <div class="col-auto py-2">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-phone-square"></i></span>
                            <input type="text" class="form-control buyer-form" placeholder="Telp 2"
                                id="buyer-telp-two" />
                        </div>
                    </div>
                    <div class="col-auto py-2">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            <input type="text" class="form-control buyer-form" placeholder="Email"
                                id="buyer-email" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" onclick="insertBuyer()">
                        <i class="fa fa-paper-plane"></i> Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- akhir modal box -->

    <!-- awal table -->
    <div id="main-table">
        <div style="padding: 20px 20px 20px 20px;">
            <div class="row">
                <div class="col-xl-12">
                    <div id="alert"></div>
                    <div class="table-responsive">
                        <table class="table table-sm table-bordered" style="font-size: 13px;">
                            <thead class="table-light text-center" id="col-head">
                                <tr>
                                    <th>Id</th>
                                    <th>Nama</th>
                                    <th>Alamat</th>
                                    <th>Website</th>
                                    <th>Telp 1</th>
                                    <th>Telp 2</th>
                                    <th>Email</th>
                                    <th>Edit / Hapus</th>
                                </tr>
                            </thead>
                            <tbody id="data"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- akhir table -->

    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/require.js"></script>
    <script src="../assets/js/toolbar.js"></script>
    <script src="../assets/js/buyer-data.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
