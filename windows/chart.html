<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/fontawesome-free-6.2.1-web/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body id="chart" onload="setDate()">

      <!-- awal nav -->
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div style="display: inline-block; color: aliceblue">
          <img src="../assets/img/icons/pie-chart.png" width="30" height="30" id="icon-page-chart" alt="" style="margin-left:20px;">
          <span id="page-chart" class="ms-2" style="font-size: 14.5px">Menu Grafik</span>
        </div>
        <div style="display: inline-block">
            <!-- awal button close, minimize, signout -->
            <button class="btn btn-sm btn-secondary" style="background-color:  #08b2bb; margin: 0px 15px;" onclick="closeChart()"><i class="fa fa-home"></i> Home</button>
            <!-- akhir button close, minimize, signout -->
          </div>
        </div>
      </nav>
    <!-- akhir nav -->

    <div style="padding: 20px 20px; margin-top: 45px;">
        <div class="row">
            <div class="col-12">
                <div class="box">
                    <div class="box-header with-border">
                        <div class="row">
                            <div class="col-auto" style="font-size: 15px; color: grey">
                                <i class="fa fa-clipboard"></i> Penjualan Harian
                            </div>
                            <div class="col-auto">
                                <div class="float-end">
                                    <select class="form-select form-select-sm mb-2" id="daily-sales-month" onchange="changeDailySalesChart()">
                                        <option value="01">Januari</option>
                                        <option value="02">Februari</option>
                                        <option value="03">Maret</option>
                                        <option value="04">April</option>
                                        <option value="05">Mei</option>
                                        <option value="06">Juni</option>
                                        <option value="07">Juli</option>
                                        <option value="08">Agustus</option>
                                        <option value="09">September</option>
                                        <option value="10">Oktober</option>
                                        <option value="11">November</option>
                                        <option value="12">Desember</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-auto">
                                <select class="form-select form-select-sm mb-2" id="daily-sales-year" onchange="changeDailySalesChart()">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <canvas id="daily-sales" height="50"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="box">
                    <div class="box-header with-border">
                        <div class="row">
                            <div class="col-auto" style="font-size: 15px; color: grey">
                                <i class="fa fa-clipboard"></i> Penjualan Bulanan
                            </div>
                            <div class="col-auto">
                                <div class="float-end">
                                    <select class="form-select form-select-sm mb-2" id="monthly-sales-month" onchange="changeMonthlySalesChart()">
                                        <option value="01">Januari</option>
                                        <option value="02">Februari</option>
                                        <option value="03">Maret</option>
                                        <option value="04">April</option>
                                        <option value="05">Mei</option>
                                        <option value="06">Juni</option>
                                        <option value="07">Juli</option>
                                        <option value="08">Agustus</option>
                                        <option value="09">September</option>
                                        <option value="10">Oktober</option>
                                        <option value="11">November</option>
                                        <option value="12">Desember</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-auto">
                                <select class="form-select form-select-sm mb-2" id="monthly-sales-year" onchange="changeMonthlySalesChart()">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <canvas id="monthly-sales"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                    <div class="box-header with-border">
                        <div class="row">
                            <div class="col-auto" style="font-size: 15px; color: grey">
                                <i class="fa fa-clipboard"></i> Top Produk
                            </div>
                            <div class="col-auto">
                                <div class="float-end">
                                    <select class="form-select form-select-sm mb-2" id="top-sales-month" onchange="changeTopSalesChart()">
                                        <option value="01">Januari</option>
                                        <option value="02">Februari</option>
                                        <option value="03">Maret</option>
                                        <option value="04">April</option>
                                        <option value="05">Mei</option>
                                        <option value="06">Juni</option>
                                        <option value="07">Juli</option>
                                        <option value="08">Agustus</option>
                                        <option value="09">September</option>
                                        <option value="10">Oktober</option>
                                        <option value="11">November</option>
                                        <option value="12">Desember</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-auto">
                                <select class="form-select form-select-sm mb-2" id="top-sales-year" onchange="changeTopSalesChart()">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <canvas id="top-sales"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/require.js"></script>
    <script src="../assets/js/chart.min.js"></script>
    <script src="../assets/js/sales-chart.js"></script>
    <script src="../assets/js/sales-report.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
