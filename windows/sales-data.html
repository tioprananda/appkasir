<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/fontawesome-free-6.2.1-web/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body id="sales">
    
    <!-- awal nav -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div style="display: inline-block; color: aliceblue">
          <img src="../assets/img/icons/trolley.png" width="30" height="30" id="icon-page-data-penjualan" alt="" style="margin-left:15px;">
          <span id="page-data-penjualan" class="ms-2" style="font-size: 14.5px">Menu Data Penjualan</span>
        </div>
        <div style="display: inline-block">
            <!-- awal button close, minimize, signout -->
            <button class="btn btn-sm btn-secondary" style="background-color:  #08b2bb; margin: 0px 15px;" onclick="closeSalesData()"><i class="fa fa-home"></i> Home</button>
            <!-- akhir button close, minimize, signout -->
          </div>
        </div>
      </nav>
    <!-- akhir nav -->

    <!-- awal toolbar -->
    <div class="toolbar" style="padding: 55px 0px 0px 0px">
        <div class="toolbar-menu">
            <div class="row">
                <div class="col-xl-12">
                    <div class="main-toolbar">
                        <div class="row g-2">

                            <!-- awal csv -->
                            <div class="col-auto">
                                <button class="btn btn-sm btn-light btn-light-bordered" title="Export CSV"
                                onclick="exportData('csv')">
                                <i class="fa fa-file-excel"></i>
                            </button>
                            </div>
                            <!-- akhir csv -->

                            <!-- awal pdf -->
                            <div class="col-auto">
                                <button class="btn btn-sm btn-light btn-light-bordered" title="Export PDF"
                                onclick="exportData('pdf')">
                                <i class="fa fa-file-pdf"></i>
                                </button>
                            </div>
                            <!-- akhir pdf -->
                            
                            <!-- awal print -->
                            <div class="col-auto">
                                <button class="btn btn-sm btn-light btn-light-bordered" title="Print Table" onclick="printData()"><i class="fa fa-print"></i></button>
                                </button>
                            </div>
                            <!-- akhir print -->
                            
                            <!-- awal droplist -->
                            <div class="col-auto">
                                <select name="" id="row_per_page" class="form-select form-select-sm">
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="75">75</option>
                                </select>
                            </div>
                            <!-- akhir droplist -->
                            


                            <!-- awal search -->
                            <div class="col-auto">
                                <div class="input-group mb-2" id="search-input-group">
                                    <input type="text" class="form-control form-control-sm" id="search-data"
                                        name="search-data" placeholder="search">
                                    <div class="input-group-append">
                                        <button class="btn btn-sm btn-light btn-light-bordered" id="btn-search-data">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- akhir search -->

                            <!-- awal paginantion -->
                            <div id="pagination" class="col-auto">
                                <div class="btn-group btn-group-sm">
                                    <div class="btn-group btn-group-sm">
                                        <a href="#" class="btn btn-sm btn-light btn-light-bordered" id="first-page"><i
                                                class="fa fa-step-backward"></i></a>
                                        <a href="#" class="btn btn-sm btn-light btn-light-bordered" id="prev-page"><i
                                                class="fa fa-backward"></i></a>
                                    </div>
                                    <div class="input-group input-group-sm me-1">
                                        <input type="text" class="form-control form-control-sm" id="page_number"
                                            value="1">
                                        <input type="text" class="form-control font-control-sm" id="total_pages"
                                            readonly>
                                    </div>
                                    <div class="btn-group btn-group-sm">
                                        <a href="#" class="btn btn-sm btn-light btn-light-bordered" id="next-page"><i
                                                class="fa fa-forward"></i></a>
                                        <a href="#" class="btn btn-sm btn-light btn-light-bordered" id="last-page"><i
                                                class="fa fa-step-forward"></i></a>
                                    </div>
                                </div>
                            </div>
                            <!-- akhir pagiantion -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- akhir toolbar -->

    <div id="main-table">
        <div style="padding: 20px">
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-sm table-bordered" style="font-size: 13px;">
                            <thead class="thead-light text-center" id="col-head">
                                <tr>
                                    <th>Id</th>
                                    <th>Tanggal</th>
                                    <th>Nomor Penjualan</th>
                                    <th>Nama Produk</th>
                                    <th>Kode Produk</th>
                                    <th>Barcode</th>
                                    <th>Harga</th>
                                    <th>Qty</th>
                                    <th>Satuan</th>
                                    <th>Potongan</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="data">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/require.js"></script>
    <script src="../assets/js/toolbar.js"></script>
    <script src="../assets/js/sales-data.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</body>
</html>
